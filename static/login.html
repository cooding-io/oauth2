<head>
  <meta charset="utf-8">

	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <link rel="icon" href="">

    <title>Cooding </title>
  

	<link rel="stylesheet" href="/login/assets/css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="/login/assets/css/style.css">
	<link rel="stylesheet" href="/login/assets/css/skin_color.css">	
	<style>

.google {
  background-color: #dd4b39;
  color: white;

}


.google > a { color: #00FF00; } 

		</style>


</head>
	
<body class="hold-transition theme-primary bg-img " style="background-image: url(/login/assets/bg-15.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h1 class="text-primary fw-600">Cooding</h1>
								<p class="mb-0 text-fade">Iniciar sesión</p>							
							</div>
							<div class="p-40">
								<form action="/login/"  autocomplete="off"  method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-user"></i></span>
											<input type="text" name="username" autocomplete="off"  class="form-control ps-15 bg-transparent" placeholder="Email">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="text-fade ti-lock"></i></span>
											<input type="password" name="password"  autocomplete="off" class="form-control ps-15 bg-transparent" placeholder="Password">
										</div>
									</div>
									  <div class="row">
						
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-primary w-p100 mt-10">Ingresar</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	

								<div class="text-center">
									<p class="mt-15 mb-0 text-fade">O</p>
								</div>

								<div class="col-12 text-center">
									<a href="/login/google" class="google btn">
										<i class="fa fa-google fa-fw"></i> Login with Google
									  </a>
								</div>


								<div class="text-center">
									<p class="mt-15 mb-0 text-fade">¿No tienes cuenta ? <a href="/" class="text-primary ms-5">Registrate</a></p>
								</div>
								
							
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	

</body>
